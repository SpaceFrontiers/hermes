name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      publish_crates:
        description: "Publish to crates.io"
        type: boolean
        default: true
      publish_npm:
        description: "Publish to NPM"
        type: boolean
        default: true
      publish_pypi:
        description: "Publish to PyPI"
        type: boolean
        default: true
      publish_docker:
        description: "Publish Docker image"
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: bump
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update Cargo.toml versions
        run: |
          # Update workspace package version
          sed -i 's/^version = ".*"/version = "${{ steps.bump.outputs.new_version }}"/' Cargo.toml
          # Update hermes-core dependency version in workspace
          sed -i 's/hermes-core = { version = "[^"]*"/hermes-core = { version = "${{ steps.bump.outputs.new_version }}"/' Cargo.toml
          echo "Updated Cargo.toml to version ${{ steps.bump.outputs.new_version }}"

      - name: Update pyproject.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.bump.outputs.new_version }}"/' hermes-client-python/pyproject.toml
          echo "Updated pyproject.toml to version ${{ steps.bump.outputs.new_version }}"

      - name: Update Cargo.lock
        run: cargo generate-lockfile

      - name: Commit and push
        run: |
          git add Cargo.toml Cargo.lock hermes-client-python/pyproject.toml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          git push

      - name: Create git tag
        run: |
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: bump-version
    if: inputs.publish_crates
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Login to crates.io
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish hermes-core
        run: cargo publish -p hermes-core --no-verify
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish hermes-llm
        run: cargo publish -p hermes-llm --no-verify
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish hermes-server
        run: cargo publish -p hermes-server --no-verify
        continue-on-error: true

      - name: Publish hermes-tool
        run: cargo publish -p hermes-tool --no-verify
        continue-on-error: true

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: bump-version
    if: inputs.publish_npm
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Build WASM
        run: |
          cd hermes-wasm
          wasm-pack build --release --target web

      - name: Publish to NPM
        run: |
          cd hermes-wasm/pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: bump-version
    if: inputs.publish_pypi
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Generate proto stubs
        run: |
          cd hermes-client-python
          uv sync
          uv run python generate_proto.py

      - name: Build package
        run: |
          cd hermes-client-python
          uv build

      - name: Publish to PyPI
        run: |
          cd hermes-client-python
          uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: bump-version
    if: inputs.publish_docker
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/hermes-server
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.bump-version.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.bump-version.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: hermes-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
